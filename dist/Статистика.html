<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список самых больших городов</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <div class="centralBlock">
    <div class="menuFlex">
      <div class="heading">Гид-путеводитель по Японии</div>
      <div class="menuFlex">
        <div class="menuItem"><a href="index.html">Главная страница</a></div>
        <div class="menuItem"><a href="Статистика.html">Список самых больших городов</a></div>
        <div class="menuItem"><a href="Памятка.html">Туристическая памятка</a></div>
      </div>
    </div>
    <div class="content">
      <body onload="createStatsElements()">
        <form>
          <div class="options">
            <details>
              <summary>Сортировка</summary>
              <div id="sortDiv"></div>
              <input type="button" value="Сортировка" onclick="buttonSorting()">
            </details>
            <details>
              <summary>Фильтрация</summary>
              <div id="filterDiv"></div>
              <input type="button" value="Фильтр" onclick="buttonFiltering()">
            </details>
                        <details>
                          <summary>График</summary>
                          <div class="columnFlex">
                            <p>Значение по оси ОХ:</p>
                            <div class="rowFlex">
                              <p>Население
                                <input type="radio">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Площадь
                                <input type="radio">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Год основания
                                <input type="radio">
                              </p>
                            </div>
                          </div>
                          <div class="columnFlex">
                            <p>Результат:</p>
                            <div class="rowFlex">
                              <p>Максимальное население
                                <input type="checkbox">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Максимальная пощадь
                                <input type="checkbox">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Количество построенных городов по году основания
                                <input type="checkbox">
                              </p>
                            </div>
                          </div>
                        </details>
            <input type="button" value="Сбросить все" onclick="buttonReset()">
          </div>
        </form>
        <tableBlock id="table"></tableBlock>
      </body>
      <script src="js/sortingAndFiltering.js"></script>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </div>
</html>
